name: Denylist Request
description: Report the domains that should be blocked.
labels: ["deny"]
assignees: 
  - hagezi
body:
  - type: textarea
    id: domains
    attributes:
      label: Which domain(s) should be blocked?
      description: |
        Provide the domains that should be blocked, ensuring you include only domain names (e.g., example.com). Do not include adblock rules, URLs, or other formats.
        IMPORTANT: Ensure that you defang dangerous domains, such as "malicious-domain[.]top," to safeguard against the potential ban of your GitHub account.
    validations:
      required: true

  - type: input
    id: source
    attributes:
      label: Which website or app accesses the domain(s)?
      description: |
        Provide the website(s) or app(s) where this domain is accessed.
    validations:
      required: true
 
  - type: textarea
    id: reason
    attributes:
      label: Why should these domain(s) be blocked?
      description: |
        Clearly explain why each domain should be blocked, including details such as tracking behavior, malicious activity, or how and where the domain is accessed.
    validations:
      required: true
  
  - type: checkboxes
    id: blocked
    attributes:
      label: Confirmation
      options:
        - label: I have verified that no existing issue explains why the domain(s) were previously unblocked or why the blocking request was declined.
          required: true
        - label: I have verified that the domain(s) is/are not already blocked.
          required: true
        - label: I have verified that the domain(s) is/are active and not inactive (dead).
          required: true
        - label: I have provided sufficient details to justify the need for blocking the domain(s).
          required: true
  
  - type: checkboxes
    id: terms
    attributes:
      label: Terms
      description: By submitting this request, you confirm that the report does not contain any sexually explicit material or private/sensitive information.
      options:
        - label: I confirm that the request does not contain any sexually explicit material or private/sensitive information.
          required: true
